<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 1rem;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      margin-bottom: 6px;
      text-decoration: none;
      color: #333;
      font-size: 0.95em;
    }
    .sidebar a.small {
      margin-left: 10px;
      font-size: 0.9em;
    }
    .content {
      margin-left: 270px;
      padding: 2rem;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>On This Page</h3>
    <div id="toc"></div>
  </div>

  <div class="content">
    {{ content }}
  </div>

  <script>
    // Generate TOC from page headings
    document.addEventListener("DOMContentLoaded", () => {
      const content = document.querySelector(".content");
      const toc = document.getElementById("toc");
      if (!content || !toc) return;

      const headings = content.querySelectorAll("h1, h2, h3");
      headings.forEach((heading, index) => {
        const id = heading.id || `heading-${index}`;
        heading.id = id;

        const link = document.createElement("a");
        link.href = `#${id}`;
        link.textContent = heading.textContent;
        if (heading.tagName === "H2") link.classList.add("small");
        if (heading.tagName === "H3") link.classList.add("small");

        toc.appendChild(link);
      });
    });
  </script>
</body>
</html>
